<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>

    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <style>
        .mui-table-view{background:none;}
        .mui-search .mui-placeholder .mui-icon{color:#999;}
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav mui-bg-primary">
    <a href="setting.html" class="mui-icon iconfont icon-shezhi mui-pull-right"></a>
    <h1 class="mui-title">首页</h1>
</header>
<div class="mui-content">
    <div class="mui-input-row mui-search mui-content-padded">
        <input type="search" class="mui-input-clear" placeholder="搜索" >
    </div>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="img/icon-notice.png">
                <div class="mui-media-body">
                    通知
                    <p class='mui-ellipsis'>能您有一条新公告</p>
                </div>
                <span class="mui-badge mui-badge-danger">1</span>
            </a>
        </li>
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="img/icon-todo.png">
                <div class="mui-media-body">
                    待办文件
                    <p class='mui-ellipsis'>您有新的待办</p>
                </div>
                <span class="mui-badge mui-badge-inverted">昨天</span>
            </a>
        </li>
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="img/icon-warning.png">
                <div class="mui-media-body">
                    额度预警
                    <p class='mui-ellipsis'>有新的额度预警，请注意查看</p>
                </div>
                <span class="mui-badge mui-badge-inverted">11-27</span>
            </a>
        </li>
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="img/icon-task.png">
                <div class="mui-media-body">
                    新任务
                    <p class='mui-ellipsis'>您有一条新任务</p>
                </div>
                <span class="mui-badge mui-badge-inverted">11-27</span>
            </a>
        </li>
    </ul>
</div>
<script src="js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init();
</script>
</body>
</html>
