<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>

    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <style>
        .mui-icon-eye{display:none;}
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav mui-bg-primary">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">修改密码</h1>
</header>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>旧密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入旧密码">
        </div>
        <div class="mui-input-row">
            <label>新密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入新密码">
        </div>
        <div class="mui-input-row">
            <label>确认密码</label>
            <input type="password" class="mui-input-password" placeholder="请再次输入新密码">
        </div>
    </form>
    <div class="mui-input-row mui-content-padded">
        <small class="color-gray">请输入6~18位密码，包含数字和字母</small>
    </div>
    <div class="mui-content-padded" style="padding-top: 1rem;">
        <button id='login' class="mui-btn mui-btn-block mui-btn-primary">保存</button>
    </div>
</div>
<script src="js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init();
</script>
</body>
</html>
