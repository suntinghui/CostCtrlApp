<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>new webview</title>
		
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/typography.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group pl-10 pr-10">
				<div class="mui-input-row">
					<label>旧密码</label>
					<input type="text" placeholder="请输入旧密码">
				</div>
				<div class="mui-input-row">
					<label>新密码</label>
					<input type="text" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input type="text" placeholder="请再次输入新密码">
				</div>
			</form>
			<div class="title p-10">请输入6~18位密码，包含数字和字母</div>
			<div class="mui-button-row p-10">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block">保存</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init();
			
			
		</script>
	</body>
</html>
