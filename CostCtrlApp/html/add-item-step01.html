<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新建入库单</title>
		
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		<link href="../css/font-awesome.min.css" rel="stylesheet" />
		<link href="../css/typography.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style>
			.icon-calendar{
				position: absolute; top:10px; right: 0;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新建入库单</h1>
		</header>
		<nav class="mui-bar mui-bar-tab" style="background: #fff; box-shadow: none;">
			<a class="mui-tab-item" href="#">
				<span class="mui-tab-label"><i class="fa fa-times-circle-o" aria-hidden="true"></i> 放弃</span>
			</a>
			<a class="mui-tab-item" href="#">
				<span class="mui-tab-label"><i class="fa fa-floppy-o" aria-hidden="true"></i> 保存</span>
			</a>
			<a class="mui-tab-item" href="#">
				<span class="mui-tab-label"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> 下一步</span>
			</a>
			<a class="mui-tab-item" href="#">
				<span class="mui-tab-label"><i class="fa fa-check-circle-o" aria-hidden="true"></i> 提交</span>
			</a>
		</nav>
		<div class="mui-content">
			<div class="bg-white pt-10">
				<div class="mui-content-padded mt-0">
					<img src="../images/img-add-setp01.png" width="100%" alt="" />
					<form class="mui-input-group mt-10">
						<div class="mui-input-row">
							<label>单据编号</label>
							<input type="text" placeholder="保存后自动生成">
						</div>
						<div class="mui-input-row">
							<label>验收日期</label>
							<input type="text" placeholder="请选择日期">
							<span class="fa fa-calendar-o icon-calendar"></span>
						</div> 
						<div class="mui-input-row">
							<label>入库日期</label>
							<input type="text" placeholder="请选择日期">
							<span class="fa fa-calendar-o icon-calendar"></span>
						</div> 
						<div class="mui-input-row">
							<label>供应商</label>
							<input type="text" placeholder="请输入供应商">
						</div>
						<div class="mui-input-row">
							<label>合同编号</label>
							<input type="text" placeholder="请输入合同编号">
						</div>
						<div class="mui-input-row">
							<label>经办人</label>
							<select class="mui-btn mui-btn-block" style="width: 65%; padding: 0;">
								<option value="item-1">选择经办人</option>
								<option value="item-2">张三</option>
								<option value="item-3">李四</option>
								<option value="item-4">王五</option>
							</select>
						</div>
						<div class="mui-input-row">
							<label>总控计划编号</label>
							<input type="text" placeholder="请输入总控计划编号">
						</div>
	
					</form>
				</div>
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script>
			mui.init();

			
		</script>
		<script>
			(function($) {
				$.init();
//				var result = $('#result')[0];
				var btns = $('.icon-calendar');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
//							result.innerText = '选择结果: ' + rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
	</body>
</html>
