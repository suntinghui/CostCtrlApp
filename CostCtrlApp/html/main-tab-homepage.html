<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/typography.css" rel="stylesheet" />
		<link href="../css/font-awesome.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">首页</h1>
			<a class="mui-icon mui-icon-plusempty mui-pull-right" style="color: #fff;"></a>
		</header>

		<div class="mui-content bg-white">
			<div class="mui-content-padded">
				<!--搜索-->
				<div class="mui-input-row mui-search">
					<input type="search" class="mui-input-clear" placeholder="搜索">
				</div>
				<!--搜索-->
				<!--列表-->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;" id="gotoList">
							<span class="mui-badge mui-badge-danger" style="position: absolute; left: 40px; right: auto; top: 18px;">1</span>
							<img class="mui-media-object mui-pull-left" src="../images/icon-notice.png">
							<div class="mui-media-body">
								<div>通知<small class="mui-pull-right font-12">刚刚</small></div>
								<p class='mui-ellipsis'>您有一条新公告</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../images/icon-todo.png">
							<div class="mui-media-body">
								<div>待办文件<small class="mui-pull-right font-12">昨天</small></div>
								<p class='mui-ellipsis'>您有新的待办</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../images/icon-warning.png">
							<div class="mui-media-body">
								<div>额度预警<small class="mui-pull-right font-12">11-27</small></div>
								<p class='mui-ellipsis'>有新的额度预警，请注意查看</p>
							</div>
						</a>
					</li>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../images/icon-task.png">
							<div class="mui-media-body">
								<div>新任务<small class="mui-pull-right font-12">11-27</small></div>
								<p class='mui-ellipsis'>您有一条新任务</p>
							</div>
						</a>
					</li>

				</ul>
				<!--列表-->
			</div>
		</div>

		<script type="text/javascript">
			document.getElementById('gotoList').addEventListener('tap', function() {

				mui.plusReady(function() {
					var subpage_style = {
						top: '0px',
						bottom: '0px'
					};

					var self = plus.webview.currentWebview();
					var sub = plus.webview.create('todo-lists.html', 'todo-lists.html', subpage_style);
					self.append(sub);
				});
				
			});
		</script>
	</body>

</html>
