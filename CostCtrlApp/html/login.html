<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/font-awesome.min.css" rel="stylesheet" />
		<link href="../css/typography.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			body,.mui-content{
				background: #F7F7F9;
			}
			.mui-input-row label{
				width: 20%;
				text-align: right;
				color: #43A8EC;
				font-size: 20px;
				padding: 8px 15px;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				width: 80%;
				color: #000;
				font-size: 17px;
			}
			.mui-input-group .mui-input-row{
				height: 60px;
				padding-top: 10px;
			}
		
		</style>
	</head>
	<body>
		<nav class="mui-bar mui-bar-tab" style="background: none; box-shadow: none;">
			<p class="mui-text-center">中建东方装饰有限公司</p>
		</nav>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="pt-80 mui-text-center">
					<img src="../images/img-avatar-defult.png" style="width: 50%; max-width: 100px;" alt="" />
				</div>
				<div class="mui-input-group mt-50" style="background: none;">
					<div class="mui-input-row">
						<label><i class="fa fa-user" aria-hidden="true"></i></label>
						<input type="text" placeholder="请输入账号">
					</div>
					<div class="mui-input-row">
						<label><i class="fa fa-lock" aria-hidden="true"></i></label>
						<input type="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="mui-row mui-text-center mt-20">
			        <div class="mui-col-sm-6 mui-col-xs-6">
			            <div class="mui-input-row mui-checkbox mui-left">
						  <label style="width: 100%; font-size: 17px; color: #000; text-align: left;">自动登录</label>
						  <input name="checkbox1" value="Item 1" type="checkbox">
						</div>
			        </div>
			        <div class="mui-col-sm-6 mui-col-xs-6">
			            <div class="mui-input-row p-10 mui-text-right">
						  <a style="width: 100%; font-size: 17px;   color:#43A8EC;">忘记密码</a>

						</div>
			        </div>
			    </div>
			    <div class="mui-button-row p-10">
					<button type="button" id="loginBtn" class="mui-btn mui-btn-primary mui-btn-block">登录</button>
				</div>
				    
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init();
			
			document.getElementById('loginBtn').addEventListener('tap', function(){
				 mui.openWindow({
				    url: 'tab-webview-homepage.html', 
				    id:'tab-webview-homepage'
				  });
			}, false);
			
		</script>
	</body>
</html>
